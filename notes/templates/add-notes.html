<!doctype html>
{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-7 col-md-6 my-auto">
                <h1 class="display-4 logo-font text-black">
                    New document
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="POST" action="{% url 'add-notes' %}">
                    {% csrf_token %}
                    <input type="hidden" name="docid" value="{{ docid }}">
                    <div class="form-group">
                        <label for="title" class="text-warning">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="content" class="text-warning">Content</label>
                        <textarea class="form-control" id="content" placeholder="Content" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <a href="{% url 'notes' %}" type="submit" class="btn btn-warning text-black">Save</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
