<!doctype html>
{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div>
                        <p>
                            <a href="{% url 'edit_note' doc.id %}" class="logo-font font-weight-bold nav-link text-warning mr-5">
                                <button>Edit</button>
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
