<!doctype html>
{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-7 col-md-6 my-auto">
                <h1 class="display-4 logo-font text-black">
                    Campaign Notes
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% for doc in documents %}
                    <ul class="logo-font font-weight-bold nav-link text-warning mr-5 list-unstyled">   
                        <li>
                            {{ doc.title }}
                            <a href="{% url 'edit_note' doc.id %}" class="logo-font font-weight-bold nav-link text-warning mr-5">
                                <button class="btn btn-warning text-light"><i class="fas fa-pen-square"></i></button>
                            </a>
                            <a href="{% url 'delete_note' doc.id %}" class="logo-font font-weight-bold nav-link text-warning mr-5">
                                <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </a>
                        </li>
                    </ul>
                {% empty %}
                    <p class="logo-font font-weight-bold text-warning mr-5">No saved notes</p>
                {% endfor %}
                <a href="{% url 'add_note' %}" class="logo-font font-weight-bold nav-link text-warning mr-5">
                    <i class="fas fa-file-alt"></i> Start your journey!
                </a>
            </div>
        </div>
    </div>
{% endblock %}
