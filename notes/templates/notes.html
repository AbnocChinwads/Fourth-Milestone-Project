<!doctype html>
{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-7 col-md-6 my-auto">
                <h1 class="display-4 logo-font text-black">
                    Campaign Notes
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <ul class="logo-font font-weight-bold nav-link text-warning mr-5">
                    {% for doc in documents %}
                        {% if doc.id %}    
                            <li>
                                <a href="{% url 'open-notes' doc.id %}" class="logo-font font-weight-bold nav-link text-warning mr-5">
                                    {{ doc.title }}
                                </a>
                            </li>
                        {% else %}
                            <p class="logo-font font-weight-bold nav-link text-warning mr-5">No documents available</p>
                        {% endif %}
                    {% endfor %}
                </ul>
                <a href="{% url 'add-notes' %}?docid={{ doc.id }}" class="logo-font font-weight-bold nav-link text-warning mr-5">
                    <i class="fas fa-file-alt"></i> New document
                </a>
            </div>
        </div>
    </div>
{% endblock %}
